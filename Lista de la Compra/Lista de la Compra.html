<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Futurista</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #333);
            color: #fff;
            margin: 0;
            display: flex;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .products {
            flex: 3;
            padding: 20px;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            background-color: #444;
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .product {
            background-color: #555;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            margin: 5px;
        }
        .cart {
            flex: 1;
            background-color: #222;
            padding: 20px;
        }
        .cart h2 {
            text-align: center;
        }
        .cart-list {
            list-style: none;
            padding: 0;
        }
        .cart-item {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="products">
            <div class="search-bar">
                <input type="text" placeholder="Buscar productos...">
            </div>
            <div class="product-list">
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Producto 1">
                    <h3>Producto 1</h3>
                    <button onclick="addToCart('Producto 1')">+</button>
                    <button onclick="removeFromCart('Producto 1')">-</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Producto 2">
                    <h3>Producto 2</h3>
                    <button onclick="addToCart('Producto 2')">+</button>
                    <button onclick="removeFromCart('Producto 2')">-</button>
                </div>
                <!-- Añadir más productos aquí -->
            </div>
        </div>
        <div class="cart">
            <h2>Lista de la Compra</h2>
            <ul class="cart-list" id="cart-list">
                <!-- Los productos seleccionados aparecerán aquí -->
            </ul>
        </div>
    </div>

    <script>
        const cart = {};

        function addToCart(product) {
            if (cart[product]) {
                cart[product]++;
            } else {
                cart[product] = 1;
            }
            updateCart();
        }

        function removeFromCart(product) {
            if (cart[product]) {
                cart[product]--;
                if (cart[product] === 0) {
                    delete cart[product];
                }
                updateCart();
            }
        }

        function updateCart() {
            const cartList = document.getElementById('cart-list');
            cartList.innerHTML = '';
            for (let product in cart) {
                const listItem = document.createElement('li');
                listItem.className = 'cart-item';
                listItem.textContent = `${product} x ${cart[product]}`;
                cartList.appendChild(listItem);
            }
        }
    </script>
</body>
</html>
